<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet">
    <title>Russell Washers</title>
</head>
<body class="washerbody">
    <div class="navbar">
        <a href="https://housing.uga.edu/">UGA Housing</a>
        <a href="index.html">Main Menu</a>
        <div class="dropdown">
          <button class="dropbtn">Housing Options

    <div class="dormline"></div>
    <img class="headerimg" src="photos/featured_hall_russell_1.jpg" alt="Russell Hall">
    <div class="header">
        <h1>Russell Washers</h1>
    </div>

    <section>
        <p>If a washer is in use, please mark it red. After you have finished, mark it as not in use</p>
    </section>
    
    <div class="washerdryer">
        <div class="washers">
            <input type="checkbox" id="toggle1" class="toggle" hidden>
            <label for="toggle1" class="color-button">Washer 1</label>
    
            <input type="checkbox" id="toggle2" class="toggle" hidden>
            <label for="toggle2" class="color-button">Washer 2</label>
    
            <input type="checkbox" id="toggle3" class="toggle" hidden>
            <label for="toggle3" class="color-button">Washer 3</label>
    
            <input type="checkbox" id="toggle4" class="toggle" hidden>
            <label for="toggle4" class="color-button">Washer 4</label>
    
            <input type="checkbox" id="toggle5" class="toggle" hidden>
            <label for="toggle5" class="color-button">Washer 5</label>
    
            <input type="checkbox" id="toggle6" class="toggle" hidden>
            <label for="toggle6" class="color-button">Washer 6</label>
    
            <input type="checkbox" id="toggle7" class="toggle" hidden>
            <label for="toggle7" class="color-button">Washer 7</label>
    
            <input type="checkbox" id="toggle8" class="toggle" hidden>
            <label for="toggle8" class="color-button">Washer 8</label>
    
            <input type="checkbox" id="toggle9" class="toggle" hidden>
            <label for="toggle9" class="color-button">Washer 9</label>

            <input type="checkbox" id="toggle10" class="toggle" hidden>
            <label for="toggle10" class="color-button">Washer 10</label>
        </div>

        <div class="dryers">
            <input type="checkbox" id="toggle11" class="toggle" hidden>
            <label for="toggle11" class="color-button">Dryer 1</label>
    
            <input type="checkbox" id="toggle12" class="toggle" hidden>
            <label for="toggle12" class="color-button">Dryer 2</label>
    
            <input type="checkbox" id="toggle13" class="toggle" hidden>
            <label for="toggle13" class="color-button">Dryer 3</label>
    
            <input type="checkbox" id="toggle14" class="toggle" hidden>
            <label for="toggle14" class="color-button">Dryer 4</label>
    
            <input type="checkbox" id="toggle15" class="toggle" hidden>
            <label for="toggle15" class="color-button">Dryer 5</label>
    
            <input type="checkbox" id="toggle16" class="toggle" hidden>
            <label for="toggle16" class="color-button">Dryer 6</label>
    
            <input type="checkbox" id="toggle17" class="toggle" hidden>
            <label for="toggle17" class="color-button">Dryer 7</label>
    
            <input type="checkbox" id="toggle18" class="toggle" hidden>

            <input type="checkbox" id="toggle19" class="toggle" hidden>

            <input type="checkbox" id="toggle20" class="toggle" hidden>
            <label for="toggle20" class="color-button">Dryer 10</label>
        </div>
